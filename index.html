<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <title>Lovely Bakery Shop</title>
    <link rel="stylesheet" href="styly.css">
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="#home" class=navlink>Home</a></li>
        <li><a href="#products" class=navlink>Products</a></li>
        <li><a href="#contact" class=navlink>Contact Us</a></li>
      </ul>
      </nav>
    <section id="home">
      <img src="logo.png" alt="Logo" id="logo">
      <h1>Lovely Bakery Shop</h1><br>
      <p>we are excited to let you try our cupcakes!</p>
    </section><hr>
    
    <section id="ourmenue">
      <h2>Our Menue</h2>
      <table class="table">
        <tr>
          <th>img</th>
          <th>cupcake</th>
          <th>price</th>
        </tr>
        
        <tr>
          <td><img src="img.png" alt="chocolate"></td>
          <td>creamy chocolate cupcake</td>
          <td>1bd</td>
        </tr>
        
        <tr>
          <td><img src="img2.png" alt="carrot"></td>
          <td>carrot cupcake</td>
          <td>2bd</td>
        </tr>
        
        <tr>
          <td><img src="img3.png" alt="velvet"></td>
          <td>red velvet cupcake</td>
          <td>3bd</td>
        </tr>
      </table>
    </section><hr>
    
    <section id="contact">
      <h2>Contact Us</h2><br>
      <form id="Contact Form" >
        <label for="name">Your Name</label><br>
        <input type="text" id="name"required><br><br>
        <lable for="email">Your Email</label><br>
        <input type="email" id="email" required><br><br>
        <label for="message">Message</label><br>
        <textarea id="message" rows="3" cols"100" required></textarea><br><br>
          <button type="submit">Submit</button>
      </form>
    </section><hr>
    <footer><p>&copy;2025 All right reserved</p></footer>
    <scipt src="scipt.js"></script>
  </body>
  <html>
