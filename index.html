<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lovely Bakery Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="#home" class="navlink">Home</a></li>
        <li><a href="#products" class="navlink">Products</a></li>
        <li><a href="#contact" class="navlink">Contact Us</a></li>
      </ul>
    </nav>
    
    <section id="home">
      <img src="logo.png" alt="Logo" id="logo">
      <h1>Lovely Bakery Shop</h1>
      <p>Welcom To our Bakery</p>
    </section><hr>
    
    <section id="ourmenu">
      <h2>Our Menu</h2>
      <table class="table">
        <tr>
          <th>img</th>
          <th>cupcake</th>
          <th>price</th>
        </tr>
        
        <tr>
          <td><img src="img1.pn" alt="chocolate"></td>
          <td>creamy chocolate cupcake</td>
          <td>2bd</td>
        </tr>
        
        <tr>
          <td><img src="img1.png" alt="carrot"></td>
          <td>carrot cupcake</td>
          <td>3bd</td>
        </tr>
        
        <tr>
          <td><img src="img1.png" alt="velvet"></td>
          <td>red velvet cuocake</td>
          <td>4bd</td>
        </tr>
      </table>
    </section><hr>
    
    <section id="contact">
      <h2>Contact Us</h2><br>
      <form id="contactform">
        <label for="name">Your Name</label><br>
        <input type="text" id"name" required><br><br>
        <label for="email">Your Email</label><br>
        <input type="email" id="email" required><br><br>
        <label for"message">Your Message</label><br>
        <textarea id="email" rows="3" cols="100" required></textarea><br><br>
        <button type="submit">Submit</button>
      </form>
      </section><hr>
    
    <footer><p>&copy;2025 All right reserved</p></footer>
    <sript src="script.js"></script>
    
  </body>
</html>
